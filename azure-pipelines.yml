# Node.js with Vue (Self-Hosted)

trigger:
- main

pool:
  name: SelfHosted

steps:
# 1️⃣ Instalar Node
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2️⃣ Build Vue
- script: |
    cd frontend
    npm install
    npm run build
  displayName: 'Build Vue.js'

# 3️⃣ Publicar artefacto (dist)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'frontend/dist'
    ArtifactName: 'vue-app'
    publishLocation: 'Container'
  displayName: 'Publicar artefacto Vue'

# 4️⃣ Info del agente (opcional)
- script: |
    echo Agent Name: $(Agent.Name)
    echo Agent OS: $(Agent.OS)
  displayName: 'Agent info'