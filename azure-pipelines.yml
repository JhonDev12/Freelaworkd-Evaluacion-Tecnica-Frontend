trigger:
- main

pool:
  name: SelfHosted

steps:
# 1️⃣ Instalar Node
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2️⃣ Instalar dependencias y build Vue
- script: |
    npm install
    npm run build
  displayName: 'Build Vue'
  workingDirectory: frontend

# 3️⃣ Comprimir dist en ZIP (OBLIGATORIO)
- task: ArchiveFiles@2
  displayName: 'Zip dist folder'
  inputs:
    rootFolderOrFile: 'frontend/dist'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/vue-dist.zip'
    replaceExistingArchive: true

# 4️⃣ Deploy a Azure App Service (Windows)
- task: AzureWebApp@1
  displayName: 'Deploy Vue to Azure App Service'
  inputs:
    azureSubscription: 'AzureServiceConnection'
    appType: 'webApp'
    appName: 'AplicionPrueba'
    package: '$(Build.ArtifactStagingDirectory)/vue-dist.zip'