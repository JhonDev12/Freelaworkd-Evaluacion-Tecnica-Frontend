trigger:
- main

pool:
  name: SelfHosted

steps:

# 1Ô∏è‚É£ Instalar Node
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2Ô∏è‚É£ Clonar frontend
- script: |
    git clone https://github.com/JhonDev12/Freelaworkd-Evaluacion-Tecnica-Frontend.git frontend
  displayName: 'Clonar frontend Vue'

# 3Ô∏è‚É£ Instalar dependencias y build
- script: |
    cd frontend
    npm install
    npm run build
  displayName: 'Build Vue.js'

# 4Ô∏è‚É£ Comprimir dist (OBLIGATORIO)
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'frontend/dist'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/vue-dist.zip'
    replaceExistingArchive: true
  displayName: 'Zip dist'

# 5Ô∏è‚É£ Deploy a Azure App Service üöÄ
- task: AzureWebApp@1
  displayName: 'Deploy Vue to Azure App Service'
  inputs:
    azureSubscription: 'AzureServiceConnection'
    appType: 'webApp'
    appName: 'AplicionPrueba'
    package: '$(Build.ArtifactStagingDirectory)/vue-dist.zip'