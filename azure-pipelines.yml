# Node.js + Vue + .NET Tests (Azure Pipelines Hosted)

trigger:
- main

pool:
  vmImage: windows-latest

steps:
# 1️⃣ Instalar Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2️⃣ Build Frontend (Vue)
- script: |
    node -v
    npm -v
    npm install
    npm run build
  displayName: 'Build Frontend (Vue)'

# 3️⃣ Instalar .NET SDK (CLAVE)
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
  displayName: 'Install .NET SDK 8'

# 4️⃣ Pruebas unitarias .NET
- script: |
    dotnet --version
    dotnet restore
    dotnet test
  displayName: 'Pruebas unitarias (.NET)'