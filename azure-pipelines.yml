# Vue.js â†’ Azure App Service (Self-Hosted)

trigger:
- main

pool:
  name: SelfHosted

steps:
# 1ï¸âƒ£ Instalar Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2ï¸âƒ£ Instalar dependencias y build Vue
- script: |
    npm install
    npm run build
    echo ğŸ“ Contenido del repo:
    dir
  displayName: 'Build Vue.js'

# 3ï¸âƒ£ Verificar dist
- script: |
    echo ğŸ“ Verificando carpeta dist:
    dir dist
  displayName: 'Verificar dist'

# 4ï¸âƒ£ Publicar artefacto
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/dist'
    ArtifactName: 'vue-app'
    publishLocation: 'Container'
  displayName: 'Publicar artefacto Vue'

# 5ï¸âƒ£ Deploy a Azure App Service ğŸš€
- task: AzureWebApp@1
  displayName: 'Deploy Vue to Azure App Service'
  inputs:
    azureSubscription: 'AzureServiceConnection'
    appType: 'webApp'
    appName: 'AplicionPrueba'
    package: '$(System.DefaultWorkingDirectory)/dist'