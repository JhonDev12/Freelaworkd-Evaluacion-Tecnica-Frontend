# Node.js with Vue (Self-Hosted)

trigger:
- main

pool:
  name: SelfHosted

steps:
# 1Ô∏è‚É£ Instalar Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# 2Ô∏è‚É£ Build Vue
- script: |
    cd frontend
    npm install
    npm run build
    echo "üìÅ Contenido de frontend:"
    dir
  displayName: 'Build Vue.js'

# 3Ô∏è‚É£ Verificar dist
- script: |
    echo "üìÅ Verificando dist:"
    dir frontend
  displayName: 'Verificar carpetas'

# 4Ô∏è‚É£ Publicar artefacto (dist)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/frontend/dist'
    ArtifactName: 'vue-app'
    publishLocation: 'Container'
  displayName: 'Publicar artefacto Vue'

# 5Ô∏è‚É£ Descargar artefacto
- task: DownloadPipelineArtifact@2
  inputs:
    artifact: 'vue-app'
    path: '$(Pipeline.Workspace)/vue-app'
  displayName: 'Descargar artefacto Vue'

# 6Ô∏è‚É£ Deploy a Azure App Service üöÄ
- task: AzureWebApp@1
  displayName: 'Deploy Vue to Azure App Service'
  inputs:
    azureSubscription: 'AzureServiceConnection'
    appType: 'webApp'
    appName: 'AplicionPrueba'
    package: '$(Pipeline.Workspace)/vue-app'